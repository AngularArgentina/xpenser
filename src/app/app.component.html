<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="display-2">Xpenser</h1>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item justify-content-between">
          Comida
          <span class="badge badge-default badge-pill">$ 14.00</span>
        </li>
        <li class="list-group-item justify-content-between">
          Servicios
          <span class="badge badge-default badge-pill">$ 200.00</span>
        </li>
        <li class="list-group-item justify-content-between">
          Viaticos
          <span class="badge badge-default badge-pill">$ 100.00</span>

          <div class="input-group-addon">$</div>

        <div class="col-2 text-right">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
